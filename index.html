<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Link to FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>ToDo List</title>
</head>

<body>


    <div id="app">
        <div class="container">


            <div class="title text-center mb-4">
                <h1>To Do List</h1>

                <input type="text" v-model="inputText" @keyup.enter="submitInput" placeholder="Insert your ToDo List">
                <button @click="submitInput">Submit it!</button>
                <p v-if=" error " class="alert alert-danger" role="alert">
                    You got to write something in the input bar, please
                </p>
            </div>

            <div class="bg-light rounded-3">
                <div v-for="(element, index) in todos" :key="index"
                    class="border-bottom p-3 d-flex justify-content-between align-items-center">
                    <p class="m-0">{{ element.text }}</p>
                    <i class="fa-regular fa-circle-xmark" @click="deleteIt(index)"></i>
                </div>

            </div>

        </div>
    </div>
    <!-- Link for VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Link for JS -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
